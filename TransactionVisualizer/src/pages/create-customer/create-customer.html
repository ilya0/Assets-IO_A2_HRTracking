<ion-header>
  <ion-buttons end>
        <a href="#" (click)="closeModal()"><ion-icon name="close-circle" class="close" ></ion-icon></a>
      </ion-buttons>
</ion-header>
<ion-content padding>
<ion-grid class="" ><h1>Link Customer</h1>
                           <ion-row justify-content-start class="product_row ">
                             
                              <ion-col  col-md col-12 col-md-12>
                                 <ion-grid class="" >
                           <ion-row justify-content-start>
                                       <ion-col col-6>
                Customer Reference Number:
                                       </ion-col>
                                       <ion-col col-6>
                                           <ion-input placeholder="" [(ngModel)]="crnumber"></ion-input>
                                       </ion-col>
                                    </ion-row>
                                    <ion-row justify-content-start>
                                       <ion-col col-6>
                                          Product ID:
                                       </ion-col>
                                       <ion-col col-6 class="blockC">
                                           <ion-input placeholder="" [(ngModel)]="pid" disabled></ion-input>
                                       </ion-col>
                                    </ion-row>
                                  
									 <ion-row justify-content-start>
                                       <ion-col col-6>
                Date of Purchase:
                                       </ion-col>
                                       <ion-col col-6>
                                          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dop"></ion-datetime>
                                       </ion-col>
                                    </ion-row>
									 <ion-row justify-content-start>
                                       <ion-col col-6>
                Location:
                                       </ion-col>
                                       <ion-col col-6 class="blockC">
                                           <ion-input placeholder="" [(ngModel)]="location"></ion-input>
                                       </ion-col>
                                    </ion-row>
                                 
									
									
                                 </ion-grid>
                              </ion-col>
                             <ion-col  col-md-12 float-end><button ion-button color="dark" (click)="initCustomer()" float-end>Create</button></ion-col>
                           </ion-row>
						   
                        </ion-grid>

</ion-content>
