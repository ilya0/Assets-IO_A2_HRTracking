<ion-header>
   <ion-navbar>
      <ion-title>Order Details</ion-title>
      <ion-buttons end>
         <button ion-button (click)="closeModal()"><ion-icon name="close-circle"></ion-icon></button>
      </ion-buttons>
   </ion-navbar>
</ion-header>


<ion-content padding>
<ion-row justify-content-start class="headers">
<ion-col col-2>
Purchase Quote Number
</ion-col>
<ion-col col-2>
OrderNumber
</ion-col>
<ion-col col-3>
Date
</ion-col>
<ion-col col-2>
Buyer
</ion-col>
<ion-col col-2>
Price Total
</ion-col>



</ion-row>
<ion-row justify-content-start class="rows" *ngFor="let item of purchaseorders">
<ion-col col-2>
           {{item.POHeaderId}}
          </ion-col>
		  <ion-col col-2>
           {{item.OrderNumber}}
          </ion-col>
		  <ion-col col-3>
 {{item.CreationDate}}
</ion-col>
<ion-col col-2>
 {{item.Buyer}}
</ion-col>
<ion-col col-2>
 {{item.Total}}
</ion-col>
		  
		  
</ion-row>
</ion-content>
