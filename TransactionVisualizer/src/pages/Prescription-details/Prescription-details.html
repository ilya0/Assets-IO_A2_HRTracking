<ion-header>
  <ion-buttons end>
    <a href="#" (click)="closeModal()">
      <ion-icon name="close-circle" class="close"></ion-icon>
    </a>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-grid class="nopadding orderrow">
    <div class="" *ngIf="prescriptionData">
      <ion-row style="font-weight: bold;" justify-content-start class="headers">
        <ion-col col-1>
          Serial No.
        </ion-col>
        <ion-col col-3>
          Date and Time
        </ion-col>
        <ion-col col-1>
            Medicine ID
          </ion-col>
          <ion-col col-2>
              Medicine
            </ion-col>
        <ion-col col-2>
         Manufacture Date
        </ion-col>
        <ion-col col-1>
          Expiry Date
        </ion-col>
        <ion-col col-2 >
          Owner
        </ion-col>
        

      </ion-row>
      <!-- (click)="getHistoryForPrescription(item.pnumber)" -->
      <ion-row justify-content-start class="transactionrows" *ngFor="let item of prescriptionData;let i = index"
        >
        <ion-col col-1>
          {{i+1}}
        </ion-col>
        <ion-col col-3>
            <!-- &ensp; -->
              {{item.Timestamp}}
        </ion-col>
        <ion-col col-1>
          {{item.medicineid}}
        </ion-col>
        <ion-col col-2>
          {{item.name}}
        </ion-col>
        <ion-col col-2>
          {{item.mfd}}
        </ion-col>
        <ion-col col-1>
          {{item.exd}}
        </ion-col>
        <ion-col col-2>
            {{item.owner}}
          </ion-col>
      </ion-row>
      <ion-row justify-content-start>

        <ion-col col-md col-12 col-md-12 *ngIf="arrlength==''">
          <p style="text-align:center">No Items Found</p>
        </ion-col>
      </ion-row>

    </div>
  </ion-grid>
</ion-content>
